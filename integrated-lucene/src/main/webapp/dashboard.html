<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/datepicker.css" />
	</head>
	<body>
		<style><!--
#divChartTop, #divChartBottom {
	text-align:	center;
	font-size:	18px;
}
		--></style>
		<div id="divChartTop"></div>
		<div class="panel-footer form-inline" style="white-space:nowrap" id="divTags"></div>
		<div class="panel-footer form-inline" style="white-space:nowrap">
			<div class="btn-group">
				<button type="button" class="btn btn-danger disabled">Method</button>
				<div class="btn-group" id="divMethod">
					<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
						<span id="spnMethod"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" id="ulMethod"></ul>
				</div>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-danger disabled">Group by</button>
				<div class="btn-group" id="divGroup">
					<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
						<span id="spnGroup"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" id="ulGroup"></ul>
				</div>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-danger disabled">Interval</button>
				<div class="btn-group" id="divInterval">
					<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
						<span id="spnInterval"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" id="ulInterval"></ul>
				</div>
			</div>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-info" id="btnReal">
					<input type="radio">Real Time
				</label>
				<label class="btn btn-info" id="btnHist">
					<input type="radio">Historical
				</label>
			</div>
			<div class="input-group">
				<div class="input-group-addon">Until</div>
				<input type="text" class="form-control" style="width:100px" id="txtDate">
			</div>
			<div class="btn-group">
				<div class="btn-group" id="divHour">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="btnHour">
						<span id="spnHour"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" id="ulHour"></ul>
				</div>
				<button type="button" class="btn btn-default disabled">:</button>
				<div class="btn-group" id="divMinute">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="btnMinute">
						<span id="spnMinute"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" id="ulMinute"></ul>
				</div>
			</div>
			<div class="btn-group">
				<label class="btn btn-primary" id="btnSubmit">Submit</label>
			</div>
		</div>
		<div id="divChartBottom"></div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="dashboard.js"></script>
	</body>
</html>
